<html>
<head>
<title>javascript</title>
</head>        
<script  type="text/javascript">
document.write("<h1>if-else controlstatements</h1>");
var x=-2;
if(x>0)
{
document.write("<h3>positive number</h3>");
}
else if(x<0)
{
document.write("<h3>negative number</h3>");
}
else
{
document.write("<h3>Neither +ve nor -ve</h3>");
}
</script>
<body>
</body>
</html>
//1.even or odd
  //2.+ve or -ve
  //3.+ve or even
